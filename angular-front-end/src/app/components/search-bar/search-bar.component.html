<mat-form-field class="example-form-field">
    <mat-label>Buscar pokemon</mat-label>
    <input matInput type="text" [(ngModel)]="term" [(ngModel)]="term" (ngModelChange)="onSearchChange($event)">
    @if (term) {
    <button matSuffix matIconButton aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
    }
</mat-form-field>
